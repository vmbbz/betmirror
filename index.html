    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              poly: {
                50: '#f0f9ff',
                900: '#0c4a6e',
              },
              terminal: {
                bg: '#050505', // Dark mode bg

    <style>
      body { 
        background-color: #f9fafb; /* Light mode default */
        color: #111827;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      
      .dark body {
        background-color: #000;
        color: #e5e5e5;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-track { background: #0a0a0a; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #444; }

      /* Glass Panel - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      /* Glass Panel - Dark Mode */
      .dark .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: none;
      }
      
      .status-dot {
        box-shadow: 0 0 5px currentColor;
      }
    </style>
